{% extends "_base.html" %}
{% load static %}

{% block title %}Register{% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/register_personal.css' %}">
{% endblock style %}

{% block content %}
<form action="" method='post' onsubmit="return validateForm()">
    {% csrf_token %}
    
    <div class="container1">
      <div class="container2">
          <div class="container3">
              <div class="container4">
                  <div class="container5">
                      <div class="container6">
                          
                      </div>
                      <div class="container9">
                          <div class="container10"><p class="pa1">نام و نام خانوادگی</p></div>
                          <div class="container11">
                              <input required="" type="" name="" class="input1" placeholder="" value='{{user.name}} {{user.family}}'>
                              <label class="label1"></label>
                          </div>
                      </div>
                      <div class="container12">
                          <div class="container13"><p class="pa2">سمت</p></div>
                          <div class="container14">
                              <input required="" type="" name="" class="input2" placeholder="" value='{{user.job}}'>
                              <label class="label2"></label>
                          </div>
                      </div>
                      <div class="container15">
                          <div class="container16"><p class="pa3">واحد</p></div>
                          <div class="container17">
                              <input required="" type="" name="" class="input3" placeholder="" value='{{user.department.name}}'>
                              <label class="label3"></label>
                          </div>
                      </div>
                  </div>
                  <div class="container18">
                      <div class="container19"><p class="pa4">ثبت نام فرد جدید دارای مجوز تردد</p></div>
                      <div class="container20">
                          <div class="container21"></div>
                          <div class="container22">
                              <input required="" type="text" name="name" placeholder="نام" class="input4"  autocomplete="off">
                          </div>
                          <div class="container23"></div>
                          <div class="container24">
                              <input required="" type="text" name="family" placeholder="نام خانوادگی" class="input5"  autocomplete="off">
                          </div>
                          <div class="container25"></div>
                          <div class="container26">
                              <input required="" id='PID' type="number" name="PID" placeholder="شماره پرسنلی" class="input6"  autocomplete="off">
                          </div>
                      </div>
                      <div class="container27">
                          <div class="container28"></div>
                          <div class="container29">
                              <input required="" type="number" name="phone" placeholder="تلفن" class="input7"  autocomplete="off">
                          </div>
                          <div class="container30"></div>
                          <div class="container31">
                            <select id="status7" name="department" required style="font-size: calc(.9vw + .3vh);">
                              <option value="" disabled selected class="container70">واحد</option>
                              {% for dep in departments %}
                                <option value="{{ dep.id }}" class="container70">{{ dep.name }}</option>
                              {% endfor %}
                              </select>
                          </div>
                          <div class="container32"></div>
                          <div class="container33">
                            <select id="status100" name="position" required style="font-size: calc(.9vw + .3vh);">
                              <option value="" disabled selected class="container333">سمت</option>
                              <option value="حراست" class="herasat" >حراست</option>
                              <option value="بهره بردار" class="bahrebardar">بهره بردار</option>
                              </select>
                          </div>
                      </div>
                      <div class="container34">
                          <div></div>
                          <div class="container35">
                              <label for="input" class="text1">شیفت تردد</label>
                              <input type="text" placeholder="" name="input" class="input">
                              <label class="checkBox checkbox3">
                                <input type="checkbox" id="bah"  name="shift_B" value="True"/>
                                <div class="transition"></div>
                              </label>
                              <p class="ba2">B</p>
                              <label class="checkBox checkbox4">
                                <input type="checkbox" id="her" name="shift_A" value="True"/>
                                <div class="transition"></div>
                              </label>
                              <p class="ba3">A</p>
                              <label class="checkBox checkbox5">
                                  <input type="checkbox" id="her" name="shift_C" value="True"/>
                                  <div class="transition"></div>
                                </label>
                                <p class="ba4">C</p>
                          </div>
                          <div></div>
                          <div class="container36">
                              <select id="status" name="type" >
                              <option value="" disabled selected class="container37">سطح تردد</option>
                              <option value="normal" class="normal" >عادی</option>
                              <option value="special" class="special">ویژه</option>
                              <option value="guest" class="guest">مهمان</option>
                              </select>
                          </div>
                          <div></div>
                          <div></div>
                      </div>
                  </div>
              </div>
              <div class="container38">
                <div class="container39">
                  <div class="container40">
                    <div class="container41">
                      <img class="mg" src="{% url 'accounts:reg-camera' %}" alt="">
                    </div>
                    <div class="container42">
                      <button class="pushable1" id='image-btn' type="button">
                        <span class="shadow1"></span>
                        <span class="edge1"></span>
                        <span class="front1">
                          <P>ثبت عکس  
                          </P>
                        </span>
                      </button>
                    </div>
                  </div>
                  <div class="container43">
                    <div class="container44">
                      <img class="mg1" src="{% static 'images/acc/finger.png' %}" alt="">
                    </div>
                    <div class="container45">
                      <button class="pushable2" id='finger-btn' type="button">
                        <span class="shadow2"></span>
                        <span class="edge2"></span>
                        <span class="front2">
                          <P>ثبت اثر انگشت  
                          </P>
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="container46">
                  <div class="container47">
                    <div class="container48">
                      <select id="status1" name="server_room_permit" required style="font-size: calc(.8vw + .3vh);">
                      <option value="" disabled selected class="container49">پرمیت ورود به اتاق سرور</option>
                      <option value="True" class="ok" >دارد</option>
                      <option value="False" class="notok">ندارد</option>
                      </select>
                  </div>
                  <div class="container50">
                    <select id="status2" name="control_room_permit" required style="font-size: calc(.8vw + .3vh);">
                    <option value="" disabled selected class="container51">پرمیت ورود به اتاق کنترل</option>
                    <option value="True" class="ok1" >دارد</option>
                    <option value="False" class="notok1">ندارد</option>
                    </select>
                  </div>
                  <div class="container52">
                    <select id="status3" name="ups_room_permit" required style="font-size: calc(.8vw + .3vh); ">
                    <option value="" disabled selected class="container53">پرمیت ورود به اتاق UPS</option>
                    <option value="True" class="ok2" >دارد</option>
                    <option value="False" class="notok2">ندارد</option>
                    </select>
                  </div>
                  <div class="container54">
                    <select id="status4" name="operation_permit" required style="font-size: calc(.8vw + .3vh); ">
                    <option value="" disabled selected class="container55">پرمیت عملیاتی</option>
                    <option value="True" class="ok3" >دارد</option>
                    <option value="False" class="notok3">ندارد</option>
                    </select>
                  </div>
                  <div class="container56">
                    <select id="status5" name="supervision_permit" required style="font-size: calc(.8vw + .3vh); ">
                    <option value="" disabled selected class="container57">پرمیت نظارتی</option>
                    <option value="True" class="ok4" >دارد</option>
                    <option value="False" class="notok4">ندارد</option>
                    </select>
                  </div>
                  <div class="container58">
                    <select id="status6" name="service_permit" required style="font-size: calc(.8vw + .3vh);">
                    <option value="" disabled selected class="container59">پرمیت خدماتی</option>
                    <option value="True" class="ok5" >دارد</option>
                    <option value="False" class="notok5">ندارد</option>
                    </select>
                  </div>
            </div>
                  <div class="container60">
                    <div class="container61">
                      <div>
                        <label for="year1" class="text2">تاریخ شروع پرمیت</label>
                        <select id="year1" name="year1" class="in" required>
                          <option value="" disabled selected class="label9">سال</option>
                        </select>
                      </div>
                      <div>
                        <select id="month1" name="month1" required>
                          <option value="" disabled selected class="label9">ماه</option>
                        </select>
                      </div>
                      <div>
                        <select id="day1" name="day1" required>
                          <option value="" disabled selected class="label9">روز</option>
                        </select>
                      </div>
                    </div>
                    <div class="container63">
                      <div>
                        <label for="hour1" class="text4">ساعت شروع پرمیت</label>
                        <select id="hour1" name="hour1" class="in" required>
                          <option value="" disabled selected class="label10">ساعت</option>
                        </select>
                      </div>
                      <div>
                        <select id="minute1" name="minute1" required>
                          <option value="" disabled selected class="label10">دقیقه</option>
                        </select>
                      </div>
                      <div>
                        <select id="second1" name="second1" required>
                          <option value="" disabled selected class="label10">ثانیه</option>
                        </select>
                      </div>
                    </div>
                    <div></div>
                    <div class="container62">
                      <div>
                        <label for="year2" class="text3">تاریخ پایان پرمیت</label>
                        <select id="year2" name="year2" class="in" required>
                          <option value="" disabled selected class="label9">سال</option>
                        </select>
                      </div>
                      <div>
                        <select id="month2" name="month2" required>
                          <option value="" disabled selected class="label9">ماه</option>
                        </select>
                      </div>
                      <div>
                        <select id="day2" name="day2" required>
                          <option value="" disabled selected class="label9">روز</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="container64">
                      <div>
                        <label for="hour2" class="text5">ساعت پایان پرمیت</label>
                        <select id="hour2" name="hour2" class="in" required>
                          <option value="" disabled selected class="label10">ساعت</option>
                        </select>
                      </div>
                      <div>
                        <select id="minute2" name="minute2" required>
                          <option value="" disabled selected class="label10">دقیقه</option>
                        </select>
                      </div>
                      <div>
                        <select id="second2" name="second2" required>
                          <option value="" disabled selected class="label10">ثانیه</option>
                        </select>
                      </div>
                    </div>
                    <div class="container65">
                      <button class="pushable3" type="submit">
                        <span class="shadow3"></span>
                        <span class="edge3"></span>
                        <span class="front3">
                          <P>ثبت نام  
                          </P>
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
  
      </div>
  
  </div>
</form>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/register_personal.js' %}"></script>
{% endblock content %}
